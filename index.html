<!doctype html>
<html class="no-js" lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foundation for Sites</title>
    <link rel="stylesheet" href="css/foundation.css">
    <link rel="stylesheet" href="css/app.css">
  </head>
  <body>
    <ul class="horizontal menu" data-magellan>
  <li><a href="#first">First Arrival</a></li>
  <li><a href="#second">Second Arrival</a></li>
  <li><a href="#third">Third Arrival</a></li>
</ul>
<div class="sections">
  <section id="first" data-magellan-target="first">
    <h1>AAAAAAAAAAAAA</h1>
    <div class="row">
      <div class="large-12 columns">
        <h1>Welcome to Foundation</h1>
      </div>
    </div>
    <div class="row">

      <div class="small-12 medium-12 columns">
        <div class="orbit" rle="region" aria-label="Otters" data-orbit>
          <ul class="orbit-container">
            <button class="orbit-previous" aria-label="preveious"><span class="show-for-sr">Previous</span>&#9664;</button>
            <button class="orbit-next" aria-label="next"><span class="show-for-sr">Next</span>&#9654;</button>
            <li class="is-active orbit-slide">
              <div>
                <img class="float-center" src="img/baby.jpg" alt="baby">
              </div>
            </li>
            <li class="orbit-slide">
              <div>
                <img class="float-center" src="img/otter1.jpg" alt="otter1">
              </div>
            </li>
            <li class="orbit-slide">
              <div>
                <img class="float-center" src="img/otter2.jpg" alt="otter2">
              </div>
            </li>
            <nav class="orbit-bullets">
              <button class="is-active" data-slide="0"><span class="show-for-sr">First slide details.</span><span class="show-for-sr">Current Slide</span></button>
              <button data-slide="1"><span class="show-for-sr">Second slide details.</span></button>
              <button data-slide="2"><span class="show-for-sr">Third slide details.</span></button>
            </nav>
          </ul>

        </div>
      </div>
    </div>

  </section>
  <section id="second" data-magellan-target="second">Second Section
    <div class="row">
      <div class="large-12 columns">
        <h1>Welcome to Foundation</h1>
      </div>
    </div>
    <div class="row">

      <div class="small-12 medium-12 columns">
        <div class="orbit" rle="region" aria-label="Otters" data-orbit>
          <ul class="orbit-container">
            <button class="orbit-previous" aria-label="preveious"><span class="show-for-sr">Previous</span>&#9664;</button>
            <button class="orbit-next" aria-label="next"><span class="show-for-sr">Next</span>&#9654;</button>
            <li class="is-active orbit-slide">
              <div>
                <img class="float-center" src="img/baby.jpg" alt="baby">
              </div>
            </li>
            <li class="orbit-slide">
              <div>
                <img class="float-center" src="img/otter1.jpg" alt="otter1">
              </div>
            </li>
            <li class="orbit-slide">
              <div>
                <img class="float-center" src="img/otter2.jpg" alt="otter2">
              </div>
            </li>
          </ul>
          <nav class="orbit-bullets">
            <button class="is-active" data-slide="0"><span class="show-for-sr">First slide details.</span><span class="show-for-sr">Current Slide</span></button>
            <button data-slide="1"><span class="show-for-sr">Second slide details.</span></button>
            <button data-slide="2"><span class="show-for-sr">Third slide details.</span></button>
          </nav>
        </div>
      </div>
    </div></section>
  <section id="third" data-magellan-target="third">Third Section</section>
</div>




    <script src="js/vendor/jquery.js"></script>
    <script src="js/vendor/what-input.js"></script>
    <script src="js/vendor/foundation.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
